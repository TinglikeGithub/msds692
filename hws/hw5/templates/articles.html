<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
</head>
<style type="text/css">
a:link {
    text-decoration: none;
}
a:hover {
    text-decoration: underline;
}
</style>
<body>

<h1 style="">List of Articles</h1>
<ul>
    {% for article in articles %}
        <li><a href="{{ url_for('article', topic=article[0], filename=article[1]) }}">{{ article[-2] }}</a></li>
    {% endfor %}
 </ul>


</body>
</html>
